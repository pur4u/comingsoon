<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Coming Soon</title>
		<meta name="description" content="it's all in your head, Coming Soon" />
		<meta name="keywords" content="coming soon, coming, soon" />
		<meta name="author" content="Ovidiu L." />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="os-phrases" id="os-phrases">
				<h2>It's all in your head</h2>
				<h2>Coming Soon</h2>
			</div>
			<div class="os-phrases2" id="os-phrases2">
				<h2>email: contact@theqagency.com</h2>
			</div>
			<div id="result-ie"></div>
		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.lettering.js"></script>
		<script>
			$(document).ready(function() {
				$("#os-phrases > h2").lettering('words').children("span").lettering().children("span").lettering(); 
				$("#os-phrases2 > h2").lettering('words').children("span").lettering().children("span").lettering();


				// detect IE
				var IEversion = detectIE();
				if (IEversion !== false) {
					removeElementsByClass('os-phrases');
					removeElementsByClass('os-phrases2');
					document.getElementById('result-ie').innerHTML = '<h2>Coming <b>Soon</b></h2><h3>email: <b>contact@theqagency.com</b></h3>';
				}

				/**
				 * detect IE
				 * returns version of IE or false, if browser is not Internet Explorer
				 */
				function detectIE() {
					var ua = window.navigator.userAgent;

					// Test values; Uncomment to check result â€¦

					// IE 10
					// ua = 'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)';

					// IE 11
					// ua = 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko';

					// IE 12 / Spartan
					// ua = 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0';

					// Edge (IE 12+)
					// ua = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Safari/537.36 Edge/13.10586';

					var msie = ua.indexOf('MSIE ');
					if (msie > 0) {
						// IE 10 or older => return version number
						return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
					}

					var trident = ua.indexOf('Trident/');
					if (trident > 0) {
						// IE 11 => return version number
						var rv = ua.indexOf('rv:');
						return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
					}

					var edge = ua.indexOf('Edge/');
					if (edge > 0) {
						// Edge (IE 12+) => return version number
						return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
					}

					// other browser
					return false;
				}

				/**
				 * delete elements by class
				 * @param className
                 */
				function removeElementsByClass(className){
					var elements = document.getElementsByClassName(className);
					while(elements.length > 0){
						elements[0].parentNode.removeChild(elements[0]);
					}
				}
			})
		</script>
	</body>
</html>
